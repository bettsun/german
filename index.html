<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pick a Card</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />

    <main>
      <section class="container">
        <!-- title -->
        <div class="title">
          <h2>Cards</h2>

        </div>
        <!-- review -->
        <article class="review">
          <div class="img-container">
            <img src="person-1.png" id="person-img" alt="" />
          </div>
         
          <!-- prev next buttons-->
          
          <!-- random button -->
          <button class="random-btn" id="chooseThema">choose a thema</button>
          <button class="random-btn" id="choosePicture">choose a picture</button>
        </article>
      </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
